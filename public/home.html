<!DOCTYPE html>
<html>
  <head>
    <title>TODO App</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <script src="./js/todo.js"></script>
  </head>
  <body
    class="whole-page"
    onload="sendXHR('GET','/serveAllTodo ',formatTodoList)"
  >
    <h1 class="todo-heading">Todo</h1>
    <div class="nav-and-form">
      <div id="todoListContainer" class="left"></div>
      <div class="right">
        <div class="search-div">
          <input
            type="text"
            class="searchBox"
            placeholder="search task"
            onkeyup="search()"
            id="searchBox"
          />
          <img src="./images/search.png" class="search-pic" />
          <div class="toggler" onclick="toggleOption()">
            <div class="left-toggler hide" id="left"><span>todo</span></div>
            <div class="right-toggler" id="right">
              <span>task</span>
            </div>
          </div>
        </div>
        <div class="create-button ">
          <button onclick="showTodoBox()" id="create-button" class="button">
            create new
          </button>
        </div>
        <div class="form" id="todoList">
          <div>
            <input
              class="size"
              type="text"
              id="title"
              placeholder="Title"
              required
            />
          </div>
          <div>
            <input
              class="size"
              type="text"
              id="item"
              placeholder="+ listItem"
              required
            />
            <div class="save-next">
              <button class="addBtn" onclick="addTodoList()">NEXT</button>
              <button id="save" class="addBtn" onclick="saveTodo()">
                Save
              </button>
            </div>
          </div>
        </div>
        <div class="todo-viewer" id="todo-viewer"></div>
      </div>
    </div>
  </body>
</html>
