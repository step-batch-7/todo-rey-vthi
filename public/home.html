<!DOCTYPE html>
<html>
  <head>
    <title>TODO App</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <script src="./js/todo.js"></script>
  </head>
  <body
    class="whole-page"
    onload="sendXHR('GET','/serveAllTodo ',formatTodoList)"
  >
    <h1 class="todo-heading">Todo</h1>
    <hr />
    <div class="nav-and-form">
      <div id="todoListContainer" class="left"></div>
      <div class="right">
        <button onclick="showTodoBox()" id="create-button" class="button">
          create new
        </button>
        <div class="form" id="todoList">
          <div>
            <input
              class="size"
              type="text"
              id="title"
              placeholder="Title"
              required
            />
          </div>
          <br />
          <div>
            <input
              class="size"
              type="text"
              id="item"
              placeholder="+ listItem"
              required
            />
            <br />
            <br />
            <button class="addBtn" onclick="addTodoList()">NEXT</button>
            <button id="save" class="addBtn" onclick="saveTodo()">Save</button>
            <br />
          </div>
        </div>
        <div class="todo-viewer" id="todo-viewer"><p>hiii</p></div>
      </div>
    </div>
  </body>
</html>
